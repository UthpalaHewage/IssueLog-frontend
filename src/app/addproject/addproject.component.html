<div class="w-50 p-2">
  <div class="card" style="left: 50%" >
    <div class="card-header text-center">
     <h5>New Project</h5>
    </div>
    <div class="card-body">
      
      <form
        class="addproject"
        (ngSubmit)="onSubmit(p)"
        #p="ngForm"
        [style.fontSize.px]="20"
      >
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input 
          ngModel
          class="form-control" 
          name="projectname" 
          id="projectname" 
          type="text"
          required
          /> 
        </div>
        <div class="form-group">
          <label for="projectDescription">Project Description</label>
          <input 
          ngModel
          class="form-control" 
          name="projectdescription" 
          id="projectdescription" 
          type="text"
          required
          />
        </div>

        <div class="form-group">
          <label for="clientName">Client name</label>
          <select 
          class="form-control"
          ngModel
          class="form-control" 
          name="client" 
          id="client"
          required
          >
            <option value="" disabled selected></option>
            <option value="4">Nimeshika</option>
            <option value="5">Danushka</option>
            <option value="13">Dinuka</option>
          </select>
        </div>
        <div class="form-group">
          <label for="projectManager">Project Manager</label>
          <select 
          class="form-control"
          ngModel
          class="form-control" 
          name="projectmanager" 
          id="projectmanager"
          required
          >
            <option value="" disabled selected></option>
            <option value="1">Uthpala</option>
            <option value="2">Wathsala</option>
            <option value="8">Praveen</option>
          </select>
        </div>
        <div class="form-group">
          <label for="projectLeader">Project Leader</label>
          <select 
          class="form-control"
          ngModel
          class="form-control" 
          name="projectleader" 
          id="projectleader"
          required
          >
            <option value="" disabled selected></option>
            <option value="3">Sandeera</option>
            <option value="6">Natasha</option>
          </select>
        </div>
