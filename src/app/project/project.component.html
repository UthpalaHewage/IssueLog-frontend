<app-navbar></app-navbar>
<div class="container" style="margin-top:10px ">
  <h1>Dashboard</h1>
  <hr
    style="height: 1px;
  color: #000;
  background-color: #000;
  border: none;"
  />
  <span style="width: 100% !important">
    <h3>
      Project Details
      <button
        style="float: right;"
        class="btn btn-primary btn-sm"
        (click)="addproject()"
        [disabled]="!activeProjectButton"
      >
        Add new Project
      </button>
    </h3>
  </span>

  <div>
    <br />
    <div *ngFor="let project of projectData">
      <div class="card " style="width: 75%">
        <div
          class="card-header bg-secondary  text-white"
          (click)="goToissues(project.id, project.name)"
        >
          {{ project.name }}
        </div>
        <div class="card-body" style="padding: 10px !important;">
          <p>Project Manager : {{ project.projectManagerName }}</p>
          <p>Project Leader : {{ project.projectLeaderName }}</p>
          <p>Client: {{ project.clientName }}</p>
        </div>
      </div>
      <p></p>
    </div>
  </div>
</div>
